---
layout: default
---
<header class="masthead" style="background-image: url('/img/posts/post-bg.jpg')">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ page.title | escape }}</h1>
          <h2 class="subheading">{{ page.subtitle | escape }}</h2>
          {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
          <span class="meta">Posted by <a href="/about">{{ page.author }}</a> on {{ page.date | date: date_format }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
</article>
<hr>
